<!DOCTYPE html>
<!--Define el archivo y nos dice que vamos a trabajar con html-->>
<html lang="es">
  <!-- (lang=) indica el idioma con el que se va a trabajar-->>
  <head>
    <!--Es la cabeza del archivo donde van los metadatos que son la informacion
        tecnica de nuestros proyecto-->
    <meta charset="UTF-8" />
    <!-- codificacion de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--referente al navegador-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- disenos adaptados en tamano -->

    <!-- En la etiqueta head tambien van todas las importaciones-->

    <title>Pagina Uno</title>
    <!-- Titulo de la pagina -->
  </head>
  <body>
    <!--Cuerpo de la pagina y es lo que el usuario va a visualizar y donde va todo el codigo-->>
</body>
</html>
