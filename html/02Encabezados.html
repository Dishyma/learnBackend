<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados</title>
</head>
<body>
    <!--
        1.Tenemos del h1 al h6, por orden de importancia en orden ascendente
        2.Solo debemos tener un h1
        3.Recomendado solo dos h2 por paginas
        4.Del h3 al h6 para otros subtitulos
    -->
    <h1>Soy el titulo principal</h1>
    <h2>Soy un subtitulo h2</h2>
    <h3>Soy un subtitulo h3</h3>
    <h4>Soy un subtitulo h3</h4>
    <h5>Soy un subtitulo h5</h5>
    <h6>Soy un subtitulo h6</h6>
    
</body>
</html>
