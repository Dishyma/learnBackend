<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Y Audio</title>
  </head>
  <body>
    <!-- 
    controls: le asigna controles para el audio o el video
    loop: reproduce infinitamente el audio o el video
    muted: mutea el audio o video
    autoplay: reproduce automaticamente el audio o video
    width="700px": le asigana un ancho al video
    poster="": le asigna un poster a los videos
    -->
    <h1>audio y video</h1>
    <video
      src="imgs/never-gonna-give-you-up.mp4"
      controls
      loop
      muted
      autoplay
      width="700px"
      poster="imgs/animal-gb481ccc81_640.jpg"
    ></video>
    <br /><br />
    <audio src="imgs/happy.mp3" controls loop muted autoplay></audio>
  </body>
</html>
