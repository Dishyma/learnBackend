  <body>
    <h1>Formularios</h1>
    <form>
      <!-- label nos sirve para asociar un nombre con un input -->
      <label for="nombre">Nombre:</label>
      <!-- 
        *type="" : este es el tipo de valor que se espera, y hace que se comporte diferente dependiendo del valor que tenga esa propiedad
        *value="" : El valor inicial del control. Este atributo es opcional, excepto cuando el atributo type es radio o checkbox.
        *name="" : esta propiedad se usa para posteriormente tener una mejor organizacion al manejar los datos
        *placeholder="" : Una pista para el usuario sobre lo que puede introducir en el control. El texto no debe contener saltos de lÃ­nea.
        id="" : es el identificador que se le da al input
        maxlength="" : es el maximo de caracteres que puede tener el input
        minlength="" : es el minimo de caracteres que puede tener el input
        requiered : hace referencia a que es un campo requerido 
      -->
      
      <input
        type="text"
        value=""
        name="nombre"
        placeholder="Ingresa tu nombre"
        id="nombre"
        maxlength="15"
        minlength="3"
        requiered
      />
      <br />
      <br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
